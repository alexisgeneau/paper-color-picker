<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>paper-color-picker Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../paper-color-picker.html">
</head>
<body unresolved>
<template is="dom-bind">
    <paper-color-picker color="{{color}}" hex></paper-color-picker>
    <div class="color" style$="background:[[color]]; width:150px;height:150px;">[[color]]</div>
</template>
</body>
</html>
